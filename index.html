<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 NHL Playoff Bracket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>2025 NHL Playoff Bracket</h1>
  <main id="tournament">
    
    <!-- Round 1 -->
    <ul class="round round-1">
      <li class="game game-top">
        <button class="team">Toronto</button> <span class="score">0</span>
      </li>
      <li class="game game-bottom">
        <button class="team">Ottawa</button> <span class="score">0</span>
      </li>
      <li class="spacer">&nbsp;</li>
      <!-- More matchups for Round 1 -->
    </ul>

    <!-- Round 2 -->
    <ul class="round round-2">
      <li class="game game-top">
        <button class="team">Winner 1</button> <span class="score">0</span>
      </li>
      <li class="game game-bottom">
        <button class="team">Winner 2</button> <span class="score">0</span>
      </li>
      <li class="spacer">&nbsp;</li>
      <!-- More matchups for Round 2 -->
    </ul>

    <!-- Round 3 (Conference Finals) -->
    <ul class="round round-3">
      <li class="game game-top">
        <button class="team">Winner 3</button> <span class="score">0</span>
      </li>
      <li class="game game-bottom">
        <button class="team">Winner 4</button> <span class="score">0</span>
      </li>
      <li class="spacer">&nbsp;</li>
    </ul>

    <!-- Round 4 (Finals) -->
    <ul class="round round-4">
      <li class="game game-top">
        <button class="team">Winner 5</button> <span class="score">0</span>
      </li>
      <li class="game game-bottom">
        <button class="team">Winner 6</button> <span class="score">0</span>
      </li>
      <li class="spacer">&nbsp;</li>
    </ul>

  </main>
  <script src="script.js"></script>
</body>
</html>
