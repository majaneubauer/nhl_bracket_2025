    </div>
    <div class="round round-2">
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>
    <div class="round conference-finals">
      <div class="placeholder"></div>
    </div>

    <!-- Center (Finals) -->
    <div class="round finals">
      <div class="placeholder"></div>
    </div>

    <!-- West Side -->
    <div class="round conference-finals">
      <div class="placeholder"></div>
    </div>
    <div class="round round-2">
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>
    <div class="round round-1">
      <div class="matchup"><button>Winnipeg</button><button>St. Louis</button></div>
      <div class="matchup"><button>Dallas</button><button>Colorado</button></div>
      <div class="matchup"><button>Vegas</button><button>Minnesota</button></div>
      <div class="matchup"><button>Edmonton</button><button>Los Angeles</button></div>
    </div>
  </div>

  <script src="script.js"></script>

</html>
