<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 NHL Playoff Bracket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>2025 NHL Playoff Bracket</h1>
  <div class="bracket">
    <!-- Eastern Conference -->
    <div class="conference">
      <h2>Eastern Conference</h2>
      <div class="matchup">
        <button>Toronto Maple Leafs</button>
        <button>Ottawa Senators</button>
      </div>
      <div class="matchup">
        <button>Tampa Bay Lightning</button>
        <button>Florida Panthers</button>
      </div>
      <div class="matchup">
        <button>Washington Capitals</button>
        <button>New Jersey Devils</button>
      </div>
      <div class="matchup">
        <button>Carolina Hurricanes</button>
        <button>Montreal Canadiens</button>
      </div>
    </div>

    <!-- Western Conference -->
    <div class="conference">
      <h2>Western Conference</h2>
      <div class="matchup">
        <button>Winnipeg Jets</button>
        <button>St. Louis Blues</button>
      </div>
      <div class="matchup">
        <button>Dallas Stars</button>
        <button>Colorado Avalanche</button>
      </div>
      <div class="matchup">
        <button>Vegas Golden Knights</button>
        <button>Minnesota Wild</button>
      </div>
      <div class="matchup">
        <button>Edmonton Oilers</button>
        <button>Los Angeles Kings</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
