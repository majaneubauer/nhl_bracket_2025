<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 NHL Playoff Bracket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>2025 NHL Playoff Bracket</h1>
  <div id="bracket-container">
    <!-- East Side -->
    <div class="round round-1">
      <div class="matchup" data-round="1" data-game="1">
        <button class="team">Toronto</button>
        <button class="team">Ottawa</button>
      </div>
      <div class="matchup" data-round="1" data-game="2">
        <button class="team">Tampa Bay</button>
        <button class="team">Florida</button>
      </div>
    </div>

    <div class="round round-2">
      <div class="matchup" data-round="2" data-game="1">
        <div class="team winner-spot">Winner 1</div>
        <div class="team winner-spot">Winner 2</div>
      </div>
    </div>

    <!-- West Side -->
    <div class="round round-1">
      <div class="matchup" data-round="1" data-game="3">
        <button class="team">Winnipeg</button>
        <button class="team">St. Louis</button>
      </div>
      <div class="matchup" data-round="1" data-game="4">
        <button class="team">Dallas</button>
        <button class="team">Colorado</button>
      </div>
    </div>

    <div class="round round-2">
      <div class="matchup" data-round="2" data-game="2">
        <div class="team winner-spot">Winner 3</div>
        <div class="team winner-spot">Winner 4</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
